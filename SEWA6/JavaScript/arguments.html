    <script>
        function display(name,place){
            arguments[0]="Shivam";
            arguments[1]="patna";
            document.write(name+"</br>");
            document.write(place+"</br>");
            document.write(arguments.length+"</br>");

            for(var i=0;i<=arguments.length-1;i++){
                document.write(arguments[i]+"</br>");

        }

    </script>
