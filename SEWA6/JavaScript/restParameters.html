<body>
    <script>
        //Rest Parameter - Function
        function display(a,b,...args){
           for(i=0;i<args.length;i++){
               document.write(args[i]+"</br>");
           }
           //document.write(args[3]+"</br>");
        }
        display(10,20,30,40,50,60,70);
    </script>
